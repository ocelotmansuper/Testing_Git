<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{{ PRODUCT_NAME }}}</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #unity-container {
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
        }

        /* Prevent text selection */
        canvas {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    <script src="Build/{{{ LOADER_FILENAME }}}"></script>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");

        function updateCanvasSize() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            var width = window.innerWidth;
            var height = window.innerHeight;

            // Set canvas size based on device type
            if (isMobile) {
                // Mobile layout - full screen
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
            } else {
                // Desktop layout - maintain aspect ratio
                var desiredAspectRatio = 4/3; // You can adjust this
                var currentAspectRatio = width/height;

                if (currentAspectRatio > desiredAspectRatio) {
                    // Window is wider than desired
                    var newWidth = height * desiredAspectRatio;
                    canvas.style.width = newWidth + 'px';
                    canvas.style.height = height + 'px';
                    canvas.style.marginLeft = ((width - newWidth) / 2) + 'px';
                } else {
                    // Window is taller than desired
                    var newHeight = width / desiredAspectRatio;
                    canvas.style.width = width + 'px';
                    canvas.style.height = newHeight + 'px';
                    canvas.style.marginTop = ((height - newHeight) / 2) + 'px';
                }
            }
        }

        // Initial size update
        updateCanvasSize();

        // Update size when window is resized
        window.addEventListener('resize', updateCanvasSize);

        var config = {
            dataUrl: "Build/{{{ DATA_FILENAME }}}",
            frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
            codeUrl: "Build/{{{ CODE_FILENAME }}}",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "{{{ COMPANY_NAME }}}",
            productName: "{{{ PRODUCT_NAME }}}",
            productVersion: "{{{ PRODUCT_VERSION }}}",
        };

        createUnityInstance(canvas, config).then((unityInstance) => {
            window.unityInstance = unityInstance;
        });

        // Notify Unity about device type
        function notifyUnityAboutDevice() {
            if (window.unityInstance) {
                var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                window.unityInstance.SendMessage('GameManager', 'OnDeviceTypeChanged', isMobile ? 'mobile' : 'desktop');
            }
        }
    </script>
</body>
</html>
